<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0, width=device-width">
        <link rel="stylesheet" href="styles.css">
        <title>Crypto Project</title>
    </head>
    <body>
        <div class="crypto-bar">
            <button class="btn" id="btc">BitCoin</button>
            <button class="btn" id="eth">Ethereum</button>
            <button class="btn" id="doge">Doge Coin</button>
            <button class="btn" id="terra">Terra</button>
            <button class="btn" id="polka">Polkadot</button>
        </div>
        <main>
            <div class="graph-box">
                <div class="graph"></div>
                <div class="graph-btns">
                    <button class="btn" id="5day-btn">5 days</button>
                    <button class="btn" id="30day-btn">30 days</button>
                    <button class="btn" id="6month-btn">6 month</button>
                    <button class="btn" id="1year-btn">1 year</button>
                    <button class="btn" id="2year-btn">2 years</button>
                </div>
            </div>
            <div class="info-box">
                <p class="info">Name: <span id="name"></span></p>
                <p class="info">Highest value: <span id="high-value"></span></p>
                <p class="info">Lowest value: <span id="low-value"></span></p>
                <p class="info">Diffrence: <span id="diffrence"></span></p>
            </div>
        </main>
        <script src="scripts.js"></script>
    </body>
</html>
